
image boot.vfat {
	vfat {
		files = {
			"zImage",
			"f1c100s_linux.dtb",
			"boot.scr",
		}
	}
	size = 20M
}

image sdcard.img {
	hdimage {}
	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8192
		size = 1040384 # 1024KB - 8192
	}
	partition boot {
		partition-type = 0xc
		bootable = "true"
		image = "boot.vfat"
	}
	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
